<!--Doctype é a linha que identifica o tipo de arquivo que estou usando-->
<!DOCTYPE html>
<!--Lang é o tipo de idioma que está sendo utilizado-->
<html lang="pt-br">
	<head>
		<!--utilização de caracteres especiais(acentos, etc) e UTF-8 é o codigo de caracteres da america-->
		<meta charset ="UTF-8">
		<!--titulo mostrado nas guias de navegação-->
		<title>HTML5</title>
	</head>
	<body>
		<h1>Olá Mundo!</h1>
	</body>
</html>
